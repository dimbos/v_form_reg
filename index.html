<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Форма авторизации</title>
</head>
<body>

    <div class="wrapper">
        <div class="form">
            <!-- Вкладки на Jquery
            <label class="tab active" title ="Вкладка 1">Авторизация</label>
            <label class="tab" title ="Вкладка 2">Регистрация</label>
            -->
            <!--ДЛя реализации на CSS-->
            <input type="radio" id="tab-1" checked name="tabs">
            <label class="tab" for="tab-1" title ="Вкладка 1" >Авторизация</label>
            <input type="radio" id="tab-2" name="tabs">
            <label class="tab" for="tab-2" title ="Вкладка 2">Регистрация</label>
            
            <form id="form-1" class="tab-form "> <!--к классу необходимо добавить класс active если хотим на JQ-->
                <div class="box-input">
                    <input class="input" type="text" required>
                    <label>Введите e-mail</label>
                </div>
                <div class="box-input">
                    <input class="input" type="password" required>
                    <label>Введите пароль</label>
                </div>  
                <a href="#" class="button">Войти</a>
                <ul class="social">
                    <li><a href="#"><div><i class="fa fa-facebook"></i></div></a></li>
                    <li><a href="#"><div><i class="fa fa-twitter"></i></div></a></li>
                    <li><a href="#"><div><i class="fa fa-instagram"></i></div></a></li>
                    <li><a href="#"><div><i class="fa fa-vk"></i></div></a></li>
                    <li><a href="#"><div><i class="fa fa-youtube"></div></i></a></li> 
                </ul>
                <a href="#">Я забыл свой пароль или e-mail</a>
            </form>

            <form id="form-2" class="tab-form">
                <div class="box-input">
                    <input class="input" type="email" required>
                    <label>Введите e-mail</label>
                </div>
                <div class="box-input">
                    <input class="input" type="text" required>
                    <label>Введите свое имя</label>
                </div>
                    <a href="#" class="button">Регистрация</a>
                    <a href="#">Я забыл свой пароль или e-mail</a>

                <div class="recover">
                    <input type="checkbox" id="ckbox">
                    <label for="ckbox">Ознакомлен и принимаю <a href="#">условия регистрации</a></label>
                </div>
            </form>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
